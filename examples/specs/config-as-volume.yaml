apiVersion: v1
kind: ConfigMap
metadata:
  name: dynamic-config
  namespace: default
data:
  DYNAMIC_TYPE: this can be any value
  DYNAMIC_FILE: |
    # Or even multiline value or content,
    # like a `yaml` file
    HELLO: WORLD

---

apiVersion: v1
kind: Pod
metadata:
  name: dynamic-pod
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "sleep 100" ]
      volumeMounts:
      - name: config-volume
        mountPath: /etc/config
      resources: {}
  volumes:
    - name: config-volume
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: dynamic-config
  restartPolicy: Never
